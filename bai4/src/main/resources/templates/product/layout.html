<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo Products - Phát triển ứng dụng với J2EE">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Demo Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --light-bg: #ecf0f1;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Navigation */
        nav.navbar {
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%) !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid #e74c3c;
        }
        
        nav.navbar .navbar-brand {
            font-weight: 700;
            font-size: 24px;
            color: #fff !important;
            letter-spacing: 1px;
        }
        
        nav a {
            color: #ecf0f1 !important;
            margin: 0 10px;
            padding: 8px 15px !important;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        nav a:hover {
            background-color: #e74c3c !important;
            color: white !important;
            transform: translateY(-2px);
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 20px auto;
            gap: 20px;
            padding: 0 20px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .sidebar h3 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 10px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar li {
            margin-bottom: 15px;
        }
        
        .sidebar a {
            color: white;
            padding: 12px 15px;
            display: block;
            border-radius: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .sidebar a:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }
        
        /* Content Area */
        .content {
            flex: 1;
            background: white;
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            min-height: 500px;
        }
        
        .content h1, .content h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 15px;
        }
        
        .content h2 {
            font-size: 28px;
        }
        
        /* Form */
        .form-control {
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        /* Buttons */
        .btn {
            padding: 11px 24px;
            font-weight: 600;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(17, 153, 142, 0.4);
            color: white;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            color: white;
        }
        
        /* Table */
        .table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        
        .table thead {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }
        
        .table th {
            border: none;
            padding: 15px;
            font-weight: 600;
        }
        
        .table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .table img {
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Footer */
        footer {
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 4px solid #e74c3c;
        }
        
        footer p {
            margin: 0;
            font-size: 13px;
        }
        
        /* Alerts */
        .alert {
            border-radius: 5px;
            border: none;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                margin: 10px auto;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .content {
                padding: 20px;
            }
            
            nav a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark border-bottom">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-shopping-bag"></i> Demo Products
            </span>
            <div>
                <a href="/" th:href="@{/}" title="Trang chủ">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/products" th:href="@{/products}" title="Danh sách sản phẩm">
                    <i class="fas fa-list"></i> Products
                </a>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        <aside class="sidebar">
            <h3><i class="fas fa-search"></i> Search</h3>
            <form class="d-flex flex-column" role="search" th:action="@{/home/search}" th:method="get">
                <input class="form-control mb-3" type="search" placeholder="Search products..." aria-label="Search" name="search">
                <button class="btn btn-primary w-100" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </aside>
        
        <div class="content" layout:fragment="content">
            <!-- Nội dung các trang con sẽ được chèn vào đây -->
        </div>
    </div>
    
    <footer>
        <hr style="border-color: #555; margin: 10px 0;">
        <p><i class="fas fa-copyright"></i> 2025 - Phát triển ứng dụng với J2EE</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
