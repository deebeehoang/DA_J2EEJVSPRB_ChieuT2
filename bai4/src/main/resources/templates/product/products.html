<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{product/layout}">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .product-image {
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }
        
        .no-image {
            color: #999;
            font-style: italic;
            font-size: 13px;
        }
        
        .btn-icon {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="margin: 0;"><i class="fas fa-list"></i> Products List</h2>
            <a href="/products/create" th:href="@{/products/create}" class="btn btn-primary btn-lg">
                <i class="fas fa-plus"></i> Add New Product
            </a>
        </div>
        
        <div style="overflow-x: auto;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="width: 10%;">#</th>
                        <th scope="col" style="width: 20%;">
                            <i class="fas fa-tag"></i> Name
                        </th>
                        <th scope="col" style="width: 15%;">
                            <i class="fas fa-dollar-sign"></i> Price
                        </th>
                        <th scope="col" style="width: 20%;">
                            <i class="fas fa-image"></i> Image
                        </th>
                        <th scope="col" style="width: 15%;">
                            <i class="fas fa-th"></i> Category
                        </th>
                        <th scope="col" style="width: 20%; text-align: center;">
                            <i class="fas fa-cogs"></i> Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${listproduct}">
                        <th scope="row" th:text="${product.id}" style="vertical-align: middle;"></th>
                        <td style="vertical-align: middle;">
                            <strong th:text="${product.name}"></strong>
                        </td>
                        <td style="vertical-align: middle;">
                            <span style="background: #e8f4f8; padding: 5px 10px; border-radius: 4px;">
                                <th:block th:text="${#numbers.formatCurrency(product.price)}"></th:block>
                            </span>
                        </td>
                        <td style="vertical-align: middle;">
                            <img th:if="${product.image}" height="70" width="90" 
                                 class="product-image" th:src="@{/images/} + ${product.image}" alt="Product Image">
                            <span th:unless="${product.image}" class="no-image">
                                <i class="fas fa-image"></i> No image
                            </span>
                        </td>
                        <td style="vertical-align: middle;">
                            <span th:text="${product.category?.name ?: 'N/A'}"
                                  style="background: #f0f0f0; padding: 5px 10px; border-radius: 4px; display: inline-block;">
                            </span>
                        </td>
                        <td style="vertical-align: middle; text-align: center;">
                            <div class="action-buttons">
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm btn-icon">
                                    <i class="fas fa-pencil-alt"></i> Edit
                                </a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                                   class="btn btn-danger btn-sm btn-icon" 
                                   onclick="return confirm('Are you sure you want to delete this product?')">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(listproduct)}">
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <i class="fas fa-inbox" style="font-size: 32px; color: #ccc;"></i>
                            <p style="color: #999; margin-top: 10px;">No products found. 
                                <a href="/products/create" th:href="@{/products/create}">Create the first one</a>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
