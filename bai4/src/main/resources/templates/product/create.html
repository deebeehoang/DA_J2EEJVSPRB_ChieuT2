<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{product/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .form-section .row {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .text-danger {
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }
        
        .btn-group-action {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
        
        <form th:action="@{/products/create}" method="post" th:object="${product}" enctype="multipart/form-data">
            <div class="form-section">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-tag"></i> Product Name</label>
                            <input class="form-control" type="text" id="name" 
                                   th:field="*{name}" placeholder="Enter product name" required>
                            <span th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">
                                <i class="fas fa-exclamation-circle"></i> Name Error
                            </span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="price"><i class="fas fa-dollar-sign"></i> Price</label>
                            <input class="form-control" type="number" id="price" 
                                   th:field="*{price}" placeholder="Enter price" required>
                            <span th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}">
                                <i class="fas fa-exclamation-circle"></i> Price Error
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="category"><i class="fas fa-th"></i> Category</label>
                            <select name="categoryId" class="form-control" id="category" required>
                                <option value="">-- Select Category --</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="image"><i class="fas fa-image"></i> Product Image</label>
                            <input class="form-control" type="file" id="image" name="imageProduct" accept="image/*">
                            <small class="text-muted d-block mt-2">Allowed formats: JPG, PNG, GIF (Max 5MB)</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group-action">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save"></i> Add Product
                </button>
                <a href="/products" th:href="@{/products}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
